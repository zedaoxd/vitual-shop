<h2 class="cart-title">Carrinho</h2>
<div *ngIf="itensCarrinho.length > 0; else semProduto">
  <ul>
    <li *ngFor="let item of itensCarrinho">
      <img [src]="item.imagem" alt="" />
      <p>{{ item.descricao }}</p>
      <p>Pre√ßo: {{ item.preco | currency : "BRL" }}</p>
      <label>
        Quantidade:
        <input
          type="number"
          [(ngModel)]="item.quantidade"
          (change)="calcularTotal()"
          min="1"
        />
      </label>
      <button class="remove-button" (click)="removerDoCarrinho(item)">
        <i class="fa-solid fa-xmark"></i>
      </button>
    </li>
  </ul>

  <h2 class="cart-total">Total: {{ total | currency : "BRL" }}</h2>
  <button class="buy-button" (click)="finalizarCompra()">
    Finalizar compra
  </button>
</div>
<ng-template #semProduto>
  <h2>Carrinho vazio</h2>
  <p>Adicione produtos ao carrinho para continuar</p>
</ng-template>
